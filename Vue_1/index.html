<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="app"></div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        /*
        v-model
            v-bind
            v-on

        v-bind
        v-on
        v-if
        v-else
        v-show
        ...

        name = '';
        input.value = '';

        input.addEventListener('input', $event => {
            name = $event.target.value;
        })
        */
        let { createApp } = Vue;
        let rootComponent = {
            template: `
                <input type="text" v-model="name">
                <button v-on:click="cleanName" v-bind:disabled="!nameFilled">X</button>
                <div v-show="nameFilled">
                    <h2>Hello, {{ name }}</h2>
                    <button><h3>Перейти к следующиму шагу</h3></button>
                </div>
            `,
            data(){
                return {
                    name: ''
                }
            },
            computed: {
                nameFilled(){
                    return this.name.length > 0;
                }

            },
            methods: {
                cleanName(){
                    this.name = '';
                }
            }
        };
        
        let app = createApp(rootComponent);
        app.mount('.app');
    </script>
</body>
</html>
